<wicket:panel>

  <h3>Contest <span wicket:id="name"/></h3>
  <wicket:enclosure child="joinPanel">
    <div class="alert alert-warning">
      <div wicket:id="joinPanel"></div>
    </div>
  </wicket:enclosure>


  <wicket:enclosure child="loginToJoin">
    <div class="alert alert-warning">

      <div wicket:id="loginToJoin">
        <h5>Login to join this competition</h5>
        <a wicket:id="login">Login</a>
      </div>
    </div>
  </wicket:enclosure>

  <hr/>

  <div class="row">
    <div class="span5">
      <h4>Latest Results</h4>
      <div wicket:id="lastGames">
        <div wicket:id="item"></div>
      </div>
    </div>
    <div class="span5">
      <h4>News</h4>
      <div wicket:id="news"></div>
    </div>
  </div>

  <a wicket:id="startGameDebug">Start Competition (Debug)</a>

</wicket:panel>
