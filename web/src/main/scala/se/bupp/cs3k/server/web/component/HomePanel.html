<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    <wicket:panel>

        <h3>Play</h3>
        <br>
        <div class="alert alert-info">
            <!--button wicket:id="logged_in_launch_btn">Launch</button-->


            <ul class="inline" style="margin:0px 0px">
            <li><h4 class="inline">Play now</h4></li>
                <li>
            <form  wicket:id="loggedInForm" class="form-inline" style="margin:0px 0px">
                Play As: <select wicket:id="competitorSelect"/>
                <button type="submit" wicket:id="launch_button" name="Launch" value="Launch" class="btn">Launch</button>
            </form>
            <form wicket:id="launch_with_name_form" class="form-inline" style="display:inline-block;margin:0px 0px" >
                Game : <select wicket:id="gameSelect"/>
                Nickname: <input type="text" wicket:id="player_name">
                <button type="submit" wicket:id="launch_button" name="Launch" value="Launch" class="btn">Launch</button>
                <div wicket:id="feedback"></div>
            </form>
                </li>
            </ul>
        </div>

        <!--div class="alert alert-success">
            <h4>Ladders</h4>
        </div-->

        <!--div class="alert alert-error">
            <h4>Tournaments</h4>
        </div-->

      <wicket:enclosure child="openCompetitions">
        <div class="alert alert-success" >
          <h4>Contests open for registration</h4>
          <div wicket:id="openCompetitions"></div>
        </div>
      </wicket:enclosure>

        <wicket:enclosure child="challangePanel">
          <div class="alert alert-warning" >
            <h4>Your open competition games</h4>
            <wicket:container wicket:id="challangePanel"></wicket:container>

          </div>
        </wicket:enclosure>





          <div>

        </div>
        <div>
            <div class="row">
                <div class="span12">
                    <div class="row">
                        <div class="span4"><h4>Latest Anon</h4></div>
                        <div class="span4"><h4>Latest Competition</h4></div>
                        <div class="span4"><h4>News</h4></div>
                    </div>
                    <div class="row">
                        <div class="span4 score-col"><div wicket:id="latestAnonScores"></div></div>
                        <div class="span4 score-col"><div wicket:id="lastGames"></div></div>
                        <div class="span4 score-col"><div wicket:id="news"></div></div>
                    </div>
                </div>
            </div>
        </div>

    </wicket:panel>

</body>
</html>
