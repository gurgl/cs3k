<wicket:panel>

    <h3>Team <span wicket:id="name"/></h3>
    <div wicket:id="joinTeamPanel"></div>
    <div class="row">
        <div class="span5">
            <h4>Coming Games</h4>
        </div>
        <div class="span5">
            <h4>Latest results</h4>
            <div wicket:id="lastGames"></div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="span5">
            <h4>Contests participation</h4>
        </div>
        <div class="span5">
            <h4>Team news</h4>
            <div wicket:id="news"></div>

        </div>
    </div>

</wicket:panel>
