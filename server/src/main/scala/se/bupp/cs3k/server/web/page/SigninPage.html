<html>
<head>
  <link rel="stylesheet" type="text/css" href="style/style.css"/>
</head>
<body>
<wicket:extend>
    <div class="row-liquid">
        <span>&nbsp;</span>
    </div>
    <div class="row-liquid">
        <span>&nbsp;</span>
    </div>
    <form wicket:id="signInForm" class="form-horizontal">
      <div class="control-group">
          <label class="control-label" for="username">Username</label>

          <div class="controls">
              <input id="username" type="text" wicket:id="wiaUsername"/><br>
          </div>
      </div>
      <div class="control-group">
          <label class="control-label" for="username">Username</label>

          <div class="controls">
              <input id="username" type="password" wicket:id="wiaPassword"/><br>
          </div>
      </div>
      <div class="control-group">

          <div class="controls">
              <button class="btn" type="submit" value="sign in">Sign in!</button>
          </div>
      </div>



  </form>
  <span wicket:id="feedback" />


</wicket:extend>
</body>
</html>
