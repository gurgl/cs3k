<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    <wicket:panel>

        <h4>Play</h4>
        <br/>

        <br>

        <div class="alert alert-info">
            <!--button wicket:id="logged_in_launch_btn">Launch</button-->
            <h5>Play now</h5>
            <form wicket:id="loggedInForm" class="form-horizontal">
                Play As: <select wicket:id="competitorSelect"/>
                <button type="submit" wicket:id="launch_button" name="Launch" value="Launch" class="btn">Launch</button>


            </form>
            <form wicket:id="launch_with_name_form" class="form-horizontal">
                Nickname: <input type="text" wicket:id="player_name">
                <button type="submit" wicket:id="launch_button" name="Launch" value="Launch" class="btn">Launch</button>
                <div wicket:id="feedback"></div>
            </form>
        </div>

        <div class="alert alert-info">
            <h5>Ladders</h5>
        </div>

        <div class="alert alert-info">
            <h5>Tournaments</h5>
        </div>

        <div class="row-fluid alert alert-warning"  wicket:id="challangePanel">
            <table>
                <tr wicket:id="challanges">

                    <td><a wicket:id="play">play</a></td>
                </tr>
            </table>
        </div>
    </wicket:panel>

</body>
</html>
