<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:extend>

    <div class="row-liquid">
        <span>&nbsp;</span>
    </div>
    <div class="row-liquid">
        <span>&nbsp;</span>
    </div>
    <form wicket:id="registerForm" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="username">Username</label>

            <div class="controls">
                <input id="username" type="text" wicket:id="username"/><br>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="username">E-Mail</label>

            <div class="controls">
                <input type="text" wicket:id="email"/><br>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="pass">Password</label>

            <div class="controls">
                <input id="pass" type="password" wicket:id="password"/><br>

            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="passConfirm">Password Confirm</label>

            <div class="controls">
                <input id="passConfirm" type="password" wicket:id="wiaPasswordConfirm" /><br>
            </div>
        </div>
        <div class="control-group">

            <div class="controls">
                <button class="btn" type="submit" value="Register">Register</button>
            </div>
        </div>

    </form>
    <span wicket:id="feedback"/>


</wicket:extend>

</body>
</html>
